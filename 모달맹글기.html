<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #myModal {   /* 모달창 기본 css*/
        position:fixed; 
        width:100%;
        height:100%;  /* 화면을 꽉 채움  fixed인 경우 % 작동됨 */
        background-color: rgba(255,0, 0, 0.5);
    }
    #content {    /* 내용 담을 영역 */
        margin: 25% auto;
        width:60%;
        height:50%;
        background-color: blue;
    }
</style>
</head>
<body>
    <!-- 모달은 사실 한번만 맹글어 쓰면 자유자재로  컨트롤 할 수 있어서 만들어 쓰는 게 좋아용-->
<div id="myModal"  style="display:none">
        <div id="content">
               <table border="1" style="width:100%; text-align: center;height:100%;font-size:2.5em">
                    <tr><th>이름</th><th>별명</th></tr>
                    <tr><td>수빈</td><td><input type="text" name="" value="지각"></td></tr>
                    <tr><td>지영</td><td><input type="text" name="" value="대출"></td></tr>
                    <tr><td>민혁</td><td><input type="text" name="" value="스케줄"></td></tr>
                    <tr><td>모달닫기</td><td><input type="button"  style="font-size: 1em;" name="" value="다다수삼" onclick="f_close()"></td></tr>
               </table>
        </div>
</div>  <!-- 모달창 만들 영역 -->

<div id="wrapper"> <!-- 보이는 부분 모든 걸 담는 DIV-->
    <h1>모달 맹글기</h1>
    <input type="button" value="모달열기" onclick="f_modal()">
</div>
<script>
      var v_myModal = document.querySelector("#myModal");
     function f_close(){
        v_myModal.style.display = "none";   //   있어도 누네 안보이겡
     }
      function f_modal(){
           v_myModal.style.display = "block";   //  눈에 보이겡
      }
</script>
</body>
</html>
