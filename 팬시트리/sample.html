<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fancytree기본</title>
    <!-- CDN이용 설치, 요게 세트가 여러종류가 있는 거이 뭔가 문제-->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="http://cdn.jsdelivr.net/npm/jquery.fancytree@2.27/dist/skin-win8/ui.fancytree.min.css" rel="stylesheet">
    <script src="http://cdn.jsdelivr.net/npm/jquery.fancytree@2.27/dist/jquery.fancytree-all-deps.min.js"></script>    
</head>
<body>
    <div id="tree"></div>
<script>
    // 화면에 뿌리는 정도는 쉽게 구현할 수 있을 듯...
    //임시 데이텅
    var arrData = [
        {"title": "금규", "key": "1","checkbox":true},
        {"title": "1조", "key": "2", "folder": true,"checkbox":true, 
          "children": [
                {"title": "동석", "key": "3","checkbox":true},
               {"title": "정현", "key": "4","checkbox":true}
            ]
        }
    ];
    // 트리 그리깅
    $("#tree").fancytree({
       //source: arrData,   
       source: {
            url: "sample.json",
            cache: false
       },
       click:function(event, data){  // data에 필요한 정보를 거의 담아서 줌
            console.log(data.node.title);           // 누느로 화긴
       },
       icon:function(event,data) {
           if(data.node.folder){
               return "https://cdn-icons-png.flaticon.com/512/3767/3767084.png";
           }else {
               return "https://mblogthumb-phinf.pstatic.net/MjAyMDA1MDhfNDgg/MDAxNTg4ODk5NzMzNDU5.tDGgYNfvhu-2V_1-7qotdN6Rro4cBkcj700djpUcLy0g.4tljyOyp2b4OKjD5_MqArFMMhWmxrUzgv7uXXyWVde8g.PNG.sejun327/%EC%9D%B4%EB%AA%A8%ED%8B%B0%EC%BD%98_Hi_%EC%8B%B9_%EB%A1%9C%EA%B3%A0.png?type=w800"
           }
       }
    });
</script>
</body>
</html>
