// JSON.parse사용에 쓰는 문자열은 밖이 싱글'  안쪽이 더블 " 이어야 함
// 문제가 있다는 걸 알지만 우선순위가 낮다는 이유로 아적 업그레이드 안 해 줌(ㅠㅠ);
var v_objStr = '{"name":"한태훈","age":100}';  // 문자열(형태가 json선언문법과 일치)

alert(v_obj.name);
